<html>

     <!-- LIVE SERVER -->

    <title>Formulario</title>
  </head>
<body>
  <section class="container text-center">
    <h1>Contáctame</h1>
    <h3>Puede ponerte en contacto conmigo, rellenando el siguiente formulario.</h3>
    <div class="container-fluid">
      <form >
        <div>
          <label>Nombre</label>
          <input type="text" placeholder="Nombre">
        </div>

        <div>
          <label>E-mail</label>
          <input type="text" placeholder="Su e-mail">
        </div>

        <div>
          <label>Teléfono</label>
          <input type="text" placeholder="Su teléfono">
        </div>

        <div>
          <label>Tema del mensaje</label>
          <input type="text" placeholder="Asunto">
        </div>

        <div class="mensaje">
          <label>Mensaje</label>
          <input class="mensaje__input" type="text" placeholder="¿ Cuál es su mensaje ?">
        </div>

        <button type="submit">Enviar</button>
      </form>
    </div>
  </section>
  <!-- SECTION FORMULARIO -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
